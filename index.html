<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gestión de Proyectos</title>
</head>

<body>

    <div class="container">
        <h1>Registro de Proyecto</h1>
        <form id="formulario-proyecto">
            <label class="form-label">Nombre del Proyecto:</label>
            <input class="form-control" type="text" id="nombreProyecto"><br>
            <label class="form-label">Nombre del Trabajador:</label>
            <input class="form-control" type="text" id="nombreTrabajador"><br>
            <label class="form-label">RUT:</label>
            <input class="form-control" type="text" id="rutTrabajador"><br>
            <label class="form-label">Cargo:</label>
            <input class="form-control" type="text" id="cargoTrabajador"><br>
            <button class="btn btn-primary mt-3" type="button" onclick="registrarProyecto()">Registrar Proyecto</button>
        </form>
        <h2 class="mt-3">Proyectos Registrados</h2>
        <table class="table" border="1" id="tablaProyectos">
            <thead>
                <tr>
                    <th>Nombre del Proyecto</th>
                    <th>Nombre del Trabajador</th>
                    <th>RUT del Trabajador</th>
                    <th>Cargo del Trabajador</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script type="module">
        import { registrarProyecto } from './assets/js/main.js';
        window.registrarProyecto = registrarProyecto;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
